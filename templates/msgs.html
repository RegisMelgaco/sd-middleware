{{ range . }}
{{ $name := .Name }}
{{ range .Msgs }}
<tr>
  <td>{{ .ID }}</td>
  <td>{{ $name }}</td>
  <td>{{ .Value }}</td>
  <td><a hx-delete="/messages/{{ .ID }}" hx-swap="none">delete</a></td>
</tr>
{{ end }}
{{ end }}

<style>
a {
  color: blue;
  text-decoration: underline;
  cursor: pointer;
}
</style>
